<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">


</head>

<body>
  
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>


        <div class="col-2">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>
  
          <div class="input-wrapper">
            <label for="subname">Sobrenome</label>
            <input type="text" id="subname" required>
          </div>

        </div>
        

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="text" id="email" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="text" id="password" required
          minlength="6">
        </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

         <div class="input-wrapper">
          <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name" required>
         </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <p>Primeira mentoria</p> 

          <div class="col-3">
            <div class="input-wrapper">
                  
            <label for="date">Data<span>(DD/MMM/AAAA)</span></label>
            <input type="date" id="date" required>
            </div>

            <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time" id="begin" required>
            </div>

            <div class="input-wrapper">
            <label for="end">Até</label>
            <input type="time" id="end" required>
            </div>
          </div>

          <p>segunda mentoria</p>
          <div class="col-3">
           <div class="input-wrapper">
          
            <label for="date">Data<span>(DD/MMM/AAAA)</span></label>
            <input type="date" id="date" required>
           </div>
        

           <div class="input-wrapper">
           <label for="begin">Das</label>
           <input type="time" id="begin" required>
           </div>

           <div class="input-wrapper">
           <label for="end">Até</label>
           <input type="time" id="end" required>
            </div>
          </div>
     
        </div>
      </fieldset>

    </form>

    <footer>
      <button
        class="button"
        form="my-form">
        Salvar evento
      </button>
        
    </footer>

  </div>




</body>
</html>
